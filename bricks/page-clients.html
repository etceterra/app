<template>
  <form class=block>
    <label>Rechercher un patient</label>
    <input name=name required>
  </form>
  <section class="tile">
    <article :for="patient in state.patients" class="block">
      <img src="http://www.gravatar.com/avatar/${ md5(patient.email) }?s=80&d=https://www.beautifulpeople.com/cdn/beautifulpeople/images/default_profile/signup_${ (patient.gender == 'woman') ? 'fe' : '' }male.png">
      <h3 title="${ patient.firstname } ${ patient.lastname }">${ patient.firstname } ${ patient.lastname }</h3>
      <section>
        <p :if="patient.birthdate">
          <small>${ getAge(patient.birthdate) } ans</small>
        </p>
        <p :if="patient.city">${ patient.city }</p>
      </section>
      <nav>
        <a href="/patient/${ patient.uid }/edit" class="button primary" :id="patient.uid">Voir la fiche</a>
      </nav>
    </article>

    <article class="block">
      <nav>
        <a href="/patient" class="button primary">Nouveau patient</a>
      </nav>
    </article>
  </section>
</template>

<script>
  init() {
    this.state = {
      patients: []
    }
  }

  async connected() {
    const response = await api.get(`{
      patients(func: type(Patient)) @filter(has(lastname)) {
        uid
        firstname
        lastname
        city
        birthdate
        email
        gender
      }
    }`)
    this.render({ patients: response.data.patients })
  }
</script>
